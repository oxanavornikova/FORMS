<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Search form example</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/google/chrome/24/Google-Chrome-icon.png" width="24"
        height="24" />

</head>

<body>

    <h1>Google Search form example</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" width="128" height="128"">

    <form action=" https://www.google.com/search">
    <input type="text" size="60" name="q" type="text" pattern="[A-Za-z]{3,}">
    <button>Go Google!</button>
    </form>
   
<br>

    <form action=" https://www.google.com/search">
    <textarea id="search" name="q" rows="1" cols="59">
    </textarea>
    <button>Go Google!</button>
    </form>

<br>

    <form action=" https://www.google.com/search">
    <select name="q" id="cars">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
        <option value="mercedes">Mercedes</option>
        <option value="bmw">BMW</option>
    </select>
    <button>Go Google!</button>
    </form>

<br>

<form action=" https://www.google.com/search">
    
        <input type="checkbox" name="q" value="sansevieria"> sansevieria
        <input type="checkbox" name="q" value="cactus"> cactus
        <input type="checkbox" name="q" value="monstera"> monstera
        <input type="checkbox" name="q" value="aloe"> aloe
        <button>Go Google!</button>
    </form>

<br>

<form action=" https://www.google.com/search">
    <input type="radio" id="html" name="q" value="HTML"> HTML
    <input type="radio" id="css" name="q" value="CSS"> CSS
    <input type="radio" id="javascript" name="q" value="JavaScript"> JavaScript
    <input type="radio" id="C++" name="q" value="C++"> C++
    <button>Go Google!</button>
</form>



</body>

</html>
