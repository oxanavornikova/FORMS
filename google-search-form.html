<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search form example</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/google/chrome/24/Google-Chrome-icon.png" width="24" height="24"/>

</head>
<body>

    <h1>Google Search form example</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" width="128" height="128"">

    <form action="https://www.google.com/search">
        <input 
          type="text" 
          size="60"
          name="q"
          >
        <button>Go Google!</button>
    </form>

    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
        <form action="https://yandex.com/search/">
            <input type="text" size="60" name="text">
            <button>Go Yandex!</button>
        </form>
    
    <h3>YOUTUBE SEARCH FORM EXAMPLE</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" size="60" name="search_query">
            <button>Go YouTube!</button>
        </form>

</body>
</html>
